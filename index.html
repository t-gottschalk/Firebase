<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<div class="container">

		<br>

		<!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Any Time is Train Time</h1>
      <br>
    <div class="text-center" id="display-clock"></div>
    </div>
		<div class="row">

			<!-- Train Schedule Panel -->
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
          </div>

          <div class="table-responsive">
	          <table class="table table-hover" id='train-table'>
	          	<thead>
	          		<tr>
			          	<th>Train Name</th>
			          	<th>Destination</th>
			          	<th>Frequency (min)</th>
			          	<th>Next Arrival</th>
			          	<th>Minutes Away</th>
			          </tr>
			         </thead>
			         <tbody>
			         </tbody>
	          </table>
        	</div>
        </div>
      </div>

      <!-- Sign-Up Panel-->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Train</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="name-input">Train Name</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="time-input">First Train Time of Day (HH:mm - military time)</label>
                <input class="form-control" id="time-input" type="number">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="number">
              </div>
              <button class="btn btn-info" id="submit" type="submit">Submit</button>
            </form>

          </div>
        </div>
      </div>
		</div>
	</div>

	<!-- jQuery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
	
	<!-- LINK TO FIREBASE GOES HERE -->
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

	<!-- MOMENT JS -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.20.1/moment.min.js"></script>

	<!-- Script -->
	<script type="text/javascript" src="assets/javascript/script.js"></script>
</body>
</html>
